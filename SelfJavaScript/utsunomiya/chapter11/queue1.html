<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let queue = [];
        while(true) {
            let sw = prompt("1.受付 2.診察 9.終了");
            if (sw == '9') break;
            let name;
            switch (sw) {
                case '1':
                    name = prompt("名前: ")
                    queue.push(name);
                    console.log(`待合室: ${queue.toString()}`);
                    break;
                case '2':
                    if (queue.length > 0) {
                        name = queue.shift();
                        console.log(`${name}さん、診察室へどうぞ。`);
                    } else {
                        console.log('診察室には誰もいません。');
                    }
                    console.log(`待合室: ${queue.toString()}`);
                    break;
                default:
                    console.log("1または2を選択してください。");
                    break;
            }
        }

    </script>
</body>
</html>
