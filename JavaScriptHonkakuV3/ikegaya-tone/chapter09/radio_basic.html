<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="radio.js"></script>
    <script type="module" src="radio_basic.js"></script>
</head>
<body>
    <h3>ラジオボタンの値を取得する</h3>    
    <form>
        <div>
            好きな食べ物は？:
            <label><input type="radio" name="food" value="ラーメン" />ラーメン</label>
            <label><input type="radio" name="food" value="餃子" />餃子</label>
            <label><input type="radio" name="food" value="焼肉" />焼肉</label>
        </div>
        <div>
            血液型は？:
            <label><input type="radio" name="blood" value="A" />A型</label>
            <label><input type="radio" name="blood" value="B" />B型</label>
            <label><input type="radio" name="blood" value="AB" />AB型</label>
            <label><input type="radio" name="blood" value="O" />O型</label>
        </div>
        <input id="btn" type="button" value="送信" />
    </form>
</body>
</html>
