<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="test1.js"></script>
</head>
<body>
    <header>
        <nav id="navbar">
            <a href="">HTMLの基本</a>
            <a href="xyz.html">CSSの基本</a>
            <a href="abc.html">JavaScriptの基本</a>
        </nav>
    </header>
    <main>
        <section>
            <h3>form基本</h3>
            <p id="form-element">form要素はサーバサイドへデータを送信するために使用される。form要素配下にはinput要素、select要素など、form部品と呼ばれる要素を置く。form部品にはname属性が必要で、サーバサイドではこのname属性を指定して値を取り出す。
            </p>
            <div>
                <h4>アンケートフォーム</h4>
                <form id="fm1" method="POST" action="xxx">
                    <div class="container">
                        <label for="name">お名前: </label><br />
                        <input type="text" id="name" name="name" />
                    </div>
                    <div class="container">
                        <label for="email">Eメールアドレス: </label><br />
                        <input type="email" id="email" name="email" />
                    </div>
                    <div class="container">
                        <label for="gender">性別: </label><br />
                        <select id="gender" name="gender">
                            <option value="M">男性</option>
                            <option value="F">女性</option>
                            <option value="X">その他</option>
                        </select>
                    </div>
                    <div class="containr">
                        <input type="submit" value="送信" />
                    </div>
                </form>
            </div>
        </section>
        <section>
            <table border="1" class="table">
                <thead>
                    <tr>
                        <th>日付</th>
                        <th>費目</th>
                        <th>メモ</th>
                        <th>入金額</th>
                        <th>出金額</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <td>2024-02-03</td>
                        <td>食費</td>
                        <td>コーヒーを購入</td>
                        <td>0</td>
                        <td>380</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>
</html>
