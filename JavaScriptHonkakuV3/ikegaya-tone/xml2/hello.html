<html><!-- htmlタグの開始タグ(rootタグ) -->

        <meta charset="UTF-8" />
        <title>HTMLの基礎</title>
    </head>
    <body>
        <h1>HTMLの基礎</h1><!-- h1～h6は見出しタグと呼ばれ、文書構造のレベルを表すために使用される -->
        <p>HTMLはHyper Transfer Markup Languageの略で、HTTPプロトコルによって定義されたファイル形式である。タグを使用して文書を組み立てていくことからマークアップ言語に分類される。</p>
        <ul>
            <li>XML・JSON</li>
            <li>SQL</li>
            <li>JavaScript</li>
        </ul>

</html><!-- 終了タグ -->
