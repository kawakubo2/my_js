<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="bmi2.js"></script>
</head>
<body>
    <h3>BMI計算</h3>
    <div>結果: <span id="result"></span></div>
    <form>
        <div>
            <label for="height">身長(cm): </label>
            <input type="number" name="height" id="height" inputmode="decimal" />
        </div>
        <div>
            <label for="weight">体重(kg): </label>
            <input type="number" name="weight" id="weight" inputmode="decimal" />
        </div>
        <input id="calc-button" type="button" value="計算">
    </form>
</body>
</html>
