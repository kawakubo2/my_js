<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <script src="check_basic.js"></script>
</head>
<body>
    <form>
        <div>
            好きな食べ物は？:
            <label><input type="checkbox" name="food" value="ラーメン" />ラーメン</label>

            <label><input type="checkbox" name="sports" value="judo">柔道</label>

        <div>
            <input id="btn" type="button" value="送信">
        </div>
    </form>
