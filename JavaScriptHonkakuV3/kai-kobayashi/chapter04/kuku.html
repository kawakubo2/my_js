<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count = 0;
        document.writeln('<table border="1">');
        for (let i = 1; i <= 99; i++) {
            document.writeln('<tr>');
            for (let j = 1; j <= 99; j++) {
                count++;
                if (i * j > 300) {
                    break;
                }
                document.writeln(`<td>${i * j}</td>`);
            }
            document.writeln('</tr>');
        }
        document.writeln('</table>');
        document.writeln(`<div>${count}å›ž</div>`);
    </script>
</body>
</html>
