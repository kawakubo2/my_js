<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.writeln('<table border="1">');
        for (let i = 1; i <= 9; i++) {
            document.writeln('<tr>');
            for (let j = 1; j <= 9; j++) {
                // document.writeln("<td>" + (i * j) + "</td>");
                document.writeln(`<td>${i * j}</td>`);
            }
            document.writeln("</tr>");
        }
        document.writeln('</table>');
    </script>
</body>
</html>
