<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
<script>
    let counter = 0;
    for (let i = 1; i <= 99; i++) {
        document.write('<tr>');
        for (let j = 1; j <= 99; j++) {
            counter++;
            if (i * j > 300) {
                break;
            } 
            document.write(`<td>${i * j}</td>`);
        }
        document.write('</tr>');
    }
    console.log(`繰り返し回数: ${counter}`);
</script> 
    </table>
</body>
</html>
