<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="kakeibo.js"></script>
</head>
<body>
    <h3>手で書いた家計簿</h3>
    <table border="1">
        <thead>
            <tr>
                <th>日付</th>
                <th>費目</th>
                <th>メモ</th>
                <th>入金額</th>
                <th>出金額</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2024-02-03</td>
                <td>食費</td>
                <td>コーヒーを購入</td>
                <td>0</td>
                <td>380</td>
            </tr>
            <tr>
                <td>2024-02-10</td>
                <td>給料</td>
                <td>1月の給料</td>
                <td>280000</td>
                <td>0</td>
            </tr>
            <tr>
                <td>2024-02-11</td>
                <td>教養娯楽費</td>
                <td>書籍を購入</td>
                <td>0</td>
                <td>2800</td>
            </tr>
            <tr>
                <td>2024-02-14</td>
                <td>交際費</td>
                <td>同期会の会費</td>
                <td>0</td>
                <td>5000</td>
            </tr>
        </tbody>
    </table>
    <h3>JavaScriptで作った家計簿</h3>
    <table id="kakeibo" border="1">

    </table>
</body>
</html>
