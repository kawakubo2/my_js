<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let count = 0;
    document.write('<table border="1">');
    outer:
    for (let i = 1; i <= 9; i++) {
      document.write('<tr>');
      for (let j = 1; j <= 9; j++) {
        count++;
        if (i * j > 30) break outer;
        document.write('<td>' + (i * j) + '</td>');
      }
      document.write('</tr>');
    }
    document.write('</table>');
    document.write('<p>' + count + 'å›ž</p>');
  </script>  
</body>
</html>
