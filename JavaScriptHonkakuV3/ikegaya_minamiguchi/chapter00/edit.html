<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="edit.css">
  <title>Document</title>
</head>
<body>
  <div>
    <a href="table.html">家計簿一覧</a>
  </div>
  <h3>家計簿編集</h3>
  <form id="kakeibo-edit-form" method="POST" action="">
    <div class="container">
      <label for="date">日付: </label><br>
      <input type="date" name="date" id="date" />
    </div>
    <div class="container">
      費目: <br>
      <select name="category" id="category">
        <option value="1">食費</option>
        <option value="2">給料</option>
        <option value="3">教養娯楽費</option>
        <option value="4">交際費</option>
        <option value="5">水道光熱費</option>
      </select>
    </div>
    <div class="container">
      メモ: <br>
      <textarea name="memo" id="memo"
          rows="5" cols="30"></textarea>
    </div>
    <div class="container">
      <label for="income">入金額: </label><br>
      <input type="number" name="income" id="income" />
    </div>
    <div class="container">
      <label for="expense">出金額: </label><br>
      <input type="number" name="expense" id="expense" />
    </div>
    <div class="container">
      <input type="submit" value="送信" />
    </div>
  </form>
</body>
</html>
