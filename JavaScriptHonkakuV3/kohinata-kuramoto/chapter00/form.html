<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body>
    <h2>家計簿登録</h2>
    <div>
        <form method="POST" action="aaa">
            <div class="container">
                <label for="date">日付:</label><br>
                <input type="date" name="date" id="date" />
            </div>
            <div class="container">
                <label for="category">費目:</label><br>
                <select name="category" id="category">
                    <option value="">-- 選択 --</option>
                    <option value="1">食費</option>
                    <option value="2">給料</option>
                    <option value="3">教養娯楽費</option>
                    <option value="4">交際費</option>
                    <option value="5">水道光熱費</option>
                </select>
            </div>
            <div class="container">
                <label for="memo">メモ</label><br>
                <textarea rows="5" cols="40" name="memo" id="memo"></textarea>
            </div>
            <div class="container">
                <label for="income">入金額</label><br>
                <input type="number" name="income" id="income" />
            </div>
            <div class="container">
                <label for="expense">出金額</label><br>
                <input type="number" name="expense" id="expense" />
            </div>
            <div class="container">
                <input type="submit" value="送信" />
            </div>
        </form>
    </div>
</body>
</html>
