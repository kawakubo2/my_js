<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>チェックボックスの値を取得する</title>
<script type="text/javascript" src="check.js"></script>
</head>
<body>
<form>
    <div>
        好きな食べ物は?:
        <label><input type="checkbox" name="food" value="ラーメン" />ラーメン</label>
        <label><input type="checkbox" name="food" value="餃子" />餃子</label>
        <label><input type="checkbox" name="food" value="焼肉" />焼肉</label>
        好きなスポーツは?:
        <label><input type="checkbox" name="sport" value="soccer" />サッカー</label>
        <label><input type="checkbox" name="sport" value="baseball" />野球</label>
        <label><input type="checkbox" name="sport" value="bascketball" />バスケ</label>
        <input id="btn" type="button" value="送信" />
    </div>
</form>
<div id="result"></div>
</body>
</html>
