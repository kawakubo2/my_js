<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let count = 0;
        kuku:
        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= 9; j++) {
                count++;
                if (i * j > 30) {
                    break kuku;
                }
                document.write((i * j) + '&nbsp;');
            }
            document.write('<br>');
        }
        document.write(`回った回数: ${count}`);
    </script>
</body>
</html>
