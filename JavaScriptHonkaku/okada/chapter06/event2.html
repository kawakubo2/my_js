<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.onload = function() {
            document.getElementById('abc').onclick = function() {
                alert('「いいい」ボタンがクリックされました。');
            };
        }
    </script>
</head>
<body>
<button id="abc">いいい</button>
</body>
</html>
