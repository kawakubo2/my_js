<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const my_floor = (number, prec = 2) => {
            return Math.floor(Math.pow(10, prec) * number) / Math.pow(10, prec);
        };
        const getSizeWithUnitName = (size) => {
            let org_size = size;
            const units = ['', 'K', 'M', 'G', 'T', 'P'];
            let index = 0;
            while (size / 1024 >= 1) {
                index++;
                size /= 1024;
            }
            return my_floor(org_size / Math.pow(1024, index)) + units[index] + 'B';
        };
        window.addEventListener('DOMContentLoaded', function() {
            document.getElementById('file').addEventListener('change', function(e) {
                let inputs = document.getElementById('file').files;
                for (let i = 0, len = inputs.length; i < len; i++) {
                    let input = inputs[i];
                    console.log(`ファイル名: ${input.name}`);
                    console.log(`種類: ${input.type}`);
                    console.log(`サイズ: ${getSizeWithUnitName(input.size)}`);
                    console.log(`最終更新日: ${input.lastModifiedDate}`);
                }
            });
        });
    </script>
</head>
<body>
    <form>
        <label for="file">ファイル:</label>
        <input type="file" id="file" name="file" multiple />
    </form>
</body>
</html>
