<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #www {
            color: blue;
        }
        .bbb {
            color: red;
        }
        .ccc {
            color: green;
        }
        .xxx {
            background: yellow;
        }


    </style>
    <title>Document</title>
    <script>
        const toggle_class = (elem, clazz) => {
            let str = elem.className;
            let classes = str.split(' ');
            let pos = classes.indexOf(clazz);
            if (pos === -1) {
                classes.push(clazz);
            } else {
                classes.splice(pos, 1);
            }
            elem.className = classes.join(' ');
            console.log(str);
        }
        document.addEventListener('DOMContentLoaded', function() {
            let second = document.getElementById('second');
            let li = document.querySelectorAll('#first > li');


            for (let i = 0; i < li.length; i++) {
                let item = li.item(i);
                let new_li = document.createElement('li');
                let new_text = document.createTextNode(item.textContent);
                new_li.appendChild(new_text)
                second.appendChild(new_li);
            }
            document.getElementById('aaa').addEventListener('click', function() {
                let li = document.getElementsByTagName('li');
                for (let i = 0, len = li.length; i < len; i++) {
                    // toggle_class(li.item(i), 'xxx')
                    li.item(i).classList.toggle('xxx');

                    /*
                    li.item(i).style.border = '1px solid red';
                    li.item(i).style.color = 'blue';
                    li.item(i).style.backgroundColor = 'yellow';
                    */
                }
            });
        }, false);
    </script>
</head>
<body>
<button id="aaa">リストの背景色を変える</button>
<ul id="first">
    <li id="www" class="aaa bbb ccc ddd">AAA</li>
    <li>BBB</li>
    <li>CCC</li>
    <li>DDD</li>
    <li>EEE</li>
</ul>
<ul id="second">

</ul>
</body>
</html>
