<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('btn').addEventListener('click', function() {
                const pattern = document.getElementById('pattern');
                const target = document.getElementById('target');
                const result = document.getElementById('result');
                if (pattern.value !== '' && target.value !== '') {
                    const regexp = new RegExp(pattern.value); // valueをつけ忘れていた
                    if (regexp.test(target.value)) { // valueをつけ忘れていた
                        result.textContent = '○';
                    } else {
                        result.textContent = '×';
                    }
                } 
            });
        });
    </script>
    <title>Document</title>
</head>
<body>
    <h1>正規表現練習アプリ</h1>
    <p>判定: <strong id="result"></strong></p>
    <form">
        正規表現　: <input type="text" name="pattern" id="pattern" size="50" /><br>
        対象文字列: <input type="text" name="target" id="target" size="50" /><br>
        <input type="button" id="btn" value="テスト">
    </form>
</body>
</html>
