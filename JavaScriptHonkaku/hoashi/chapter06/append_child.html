<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <div>
            <label for="name">サイト名：</label>
            <input id="name" name="name" type="text" size="30">
        </div>
        <div>
            <label for="url">URL:</label>
            <input id="url" name="url" type="url" size="50">
        </div>
        <div>
            <input id="btn" type="button" value="追加">
        </div>
    </form>
    <div id="list"></div>
</body>
<script>
    document.addEventListener('DOMContentLoaded',()=>{
        document.getElementById('btn').addEventListener('click',()=>{
            //テキストボックスを取得
            const name = document.getElementById('name');
            const url = document.getElementById('url');
            //createElementで<a>タグ要素を作成。
            const anchor= document.createElement('a');
            //aタブのhrefに、画面で入力したURLを設定
            anchor.href = url.value;
            anchor.target = '_blank';
            //テキストノードを作成し、a要素の直下に追加
            //createTextNodeメソッドは，新たにテキストノードを生成するメソッド??
            const text = document.createTextNode(name.value);
            anchor.appendChild(text);
            //br要素を生成
            const br =document.createElement('br');
            //div id="list"を取得
            const list = document.getElementById('list');
            //div要素の直下に<a>/<br>の要素の順番で追加
            list.appendChild(anchor)
;
            list.appendChild(br);

            name.value = '';
            url.value = '';
            name.focus();
        })
    })
</script>
</html>
