<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>正規表現による置換</title>
</head>
<body>
<script>
const p = /(http(s)?:\/\/([\w-]+\.)+[\w-]+(\/[\w- \/?%&=]*)?)/gi;
let str = 'サポートサイトはhttps://www.wings.msn.to/です。';
document.write(str.replace(p, '<a href="$1">$1</a>'));
</script>
</body>
</html>
