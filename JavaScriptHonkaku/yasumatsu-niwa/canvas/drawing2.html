<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8"/>
<title>TestCanvasMouseEvent01.html</title>
<script src="drawing2.js"></script>
<style>
body { 
    background: #F0F0F0;
    margin: 3rem 1rem; 
}
canvas#canvas1 {
    background:#ffffff; 
    border: 1px solid #999;
    border-radius: 0.5rem;
    margin: 20px;
}
pre {
    font-family:"ＭＳ Ｐゴシック"; font-size:10.5pt; line-height:150%;
}
span.container {
  border: 1px solid #999;
  border-radius: 0.5rem;
  box-shadow: 2px 2px 2px #999;
  margin: 0.5rem;
  padding: 0.3rem;
}
</style>
</head>
<body>
<div>
  <form>
      <span class="container">
        <label>筆先の形状: 
          <input type="radio" value="arc" id="arc" name="shape" checked />円弧
          <input type="radio" value="rect" id="rect" name="shape" />四角
        </label>
      </span>
      <span class="container">
        <label for="color">色</label>
        <input type="color" name="color" id="color">
      </span>
      <span class="container">
        <label for="width">筆の幅: </label>
        <input type="range" name="width" id="width" min="5" max="30">
      </span>
      <span class="container">
        <label for="canvas-width">キャンバスの幅: </label>
        <input type="range" name="canvas-width" id="canvas-width" value="400" min="200" max="1800">
      </span>
      <span class="container">
        <label for="canvas-height">キャンバスの高さ: </label>
        <input type="range" name="canvas-height" id="canvas-height" value="400" min="200" max="1000">
      </span>
      <span class="container">
        <input id="save" type="button" value="画像に保存">
      </span>
      <span class="container">
        <input id="clear" type="button" value="クリア">
      </span>
  </form>
</div>
<div>
<canvas id="canvas1" width="800" height="400"></canvas>
</div>
</body>
</html>
