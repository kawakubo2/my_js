<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="sample2.js"></script>
    <title>Document</title>
    <style>
        div#show-case {
            width: 1600px;
            height: 380px;
        }
        div.item {
            float: left;
            height: 360px;
            border: 1px solid #eee;
            background: #f0f0f0;
        }
        div img {
            width: 200px;
            margin: 8px;
        }
        div p {
            margin: 0;
        }
        div#target {
            width: 1600px;
            height: 360px;
            background: #F3F3F3;
        }
        #items-total {
            border-top: 2px solid #333;
        }
        #grand-total {
            font-weight: bold;
        }
        #grand-total-label {
            text-align: right;
        }
    </style>
</head>
<body>
    <div id="show-case">
