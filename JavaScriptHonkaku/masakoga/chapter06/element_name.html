<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>DOM操作</title>
</head>
<body>
<h3>アンケート</h3>
<form>
    <div class="container">
        <label for="name">名前:<label><br>
        <input type="text" id="name" name="name" />
    </div>
    <div class="container">
        <label for="age">年齢:<label><br>
        <input type="number" id="age" name="age" />
    </div>
    <div class="container">
        <label for="email">Email:<label><br>
        <input type="email" id="email" name="email" />
    </div>
    <button id="btn">送信</button>
</form>
<script type="text/javascript" src="element_name.js"></script>
</body>
</html>
