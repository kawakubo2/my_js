<html>
<head>
<meta charset="UTF-8" />
<title>ファイルの情報を取得する</title>
<link type="text/css" rel="stylesheet" href="main.css" />
<script type="text/javascript" src="book_form.js"></script>
</head>
<body>
<form id="fm">
    <div class="container">
        <label for="title">タイトル:<label>
        <input type="text" id="title" size="30" />
    </div>
    <div class="container">
        <label for="publisher">出版社:<label>
        <input type="text" id="publisher" size="30" />
    </div>
    <div class="container">
        <label for="price">価格:<label>
        <input type="number" id="price" size="30" />
    </div>
    <div class="container">
        <button id="btn">追加</button>
    </div>
</form>
<hr>
<table class="table">
    <thead>
        <tr>
            <th>タイトル</th>
            <th>出版社</th>
            <th>価格</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody id="tbody">

    </tbody>
</table>
</body>
</html>
