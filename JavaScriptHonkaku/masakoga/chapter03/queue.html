<!DOCTYPE html>
<html>
<head>
    <script>
        let queue = [];
        while (true) {
            let sw = prompt("1.受付 2.診察 9.終了: ");
            if (sw == 9) {
                break;
            }
            if (sw == 1) {
                queue.push(prompt('名前: '));
                console.log('待合室:' + queue.toString());
            } else if (sw == 2) {
                if (queue.lenght != 0) {
                    let name = queue.shift();
                    console.log(name + 'さん、診察室へどうぞ');
                } else {
                    console.log('待合室には誰もいません。');
                }
                console.log('待合室:' + queue.toString());
            }
        }

    </script>
</head>

</html>
