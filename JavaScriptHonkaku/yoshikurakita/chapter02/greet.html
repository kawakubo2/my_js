<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<script>
/*
0-11   おはようございます。
12     お昼です。
13-18  こんにちは。
19-23  こんばんは。
*/
let time = prompt('時刻を入力してください: ')
console.log('---< 解法1 >---');
if (time >= 0 && time <= 11) {
    console.log('おはようございます。');
} else if (time == 12) {
    console.log('お昼です。');
} else if (time >= 13 && time <= 18) {
    console.log('こんにちは。');
} else if (time >= 19 && time <= 23) {
    console.log('こんばんは。');
} else {
    console.log('時刻の範囲を超えています。');
}

console.log('---< 解法2 >---');
if (time < 0 || time > 23) {
    console.log('時刻の範囲を超えています。');
} else if (time <= 11) {
    console.log('おはようございます。');
} else if (time == 12) {
    console.log('お昼です。');
} else if (time <= 18) {
    console.log('こんにちは。');
} else {
    console.log('こんばんは。');
}

console.log('---< 解法3 >---');
if (time < 0 || time > 23) {
    console.log('時刻の範囲を超えています。');
} else if (time >= 19) {
    console.log('こんばんは。');
} else if (time >= 13) {
    console.log('こんにちは。');
} else if (time == 12) {
    console.log('お昼です。');
} else {
    console.log('おはようございます。');
}
</script>
</head>
</html>
