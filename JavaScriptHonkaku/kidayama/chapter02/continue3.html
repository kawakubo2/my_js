<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1">
        <script>
            let counter = 0;
            kuku:
            for (let i = 1; i <= 9; i++) {
                document.write("<tr>");
                for (let j = 1; j <= 9; j++) {
                    counter++;
                    if (i * j > 30) break kuku;
                    document.write(`<td>${i * j}</td>`);
                }
                document.write("</tr>");
            }
            document.write(`<p>${counter}å›ž`);
        </script>
    </table>
</body>
